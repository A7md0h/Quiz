<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير أداء الطلاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reports.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="report-container">
        <h1>تقارير أداء الطلاب</h1>
        <div class="report-options">
            <button onclick="showTotalReport()">تقارير إجمالية</button>
            <button onclick="showGradeReport()">تقارير حسب الصف</button>
            <button onclick="showDetailedReport()">تقارير مفصلة</button>
        </div>

        <div id="report-display" class="report-display">
            <!-- التقارير ستظهر هنا -->
            <p>اختر نوع التقرير من الأزرار أعلاه.</p>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
