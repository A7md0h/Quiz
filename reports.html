<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير الطلاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <div class="report-container">
        <h1>تقارير الطلاب</h1>
        <table id="report-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">اسم الطالب</th>
                    <th onclick="sortTable(1)">الصف</th>
                    <th onclick="sortTable(2)">الدرجة</th>
                    <th onclick="sortTable(3)">عدد الإجابات الصحيحة</th>
                    <th onclick="sortTable(4)">عدد الإجابات الخاطئة</th>
                    <th onclick="sortTable(5)">الوقت المستغرق</th>
                </tr>
            </thead>
            <tbody id="report-table-body">
                <!-- سيتم إضافة الصفوف هنا بالوقت الفعلي -->
            </tbody>
        </table>
        <button onclick="generateReport()">إصدار تقرير PDF</button>
    </div>

    <!-- إضافة Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    
    <!-- إعداد Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- ربط ملف JavaScript الخاص بالتقارير -->
    <script src="reports.js"></script>
</body>
</html>
