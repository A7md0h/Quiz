<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات المعلم</title>
    <link rel="stylesheet" href="settings.css"> <!-- ربط بملف CSS -->
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول للمعلم</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button type="button" onclick="checkLogin()">تسجيل الدخول</button>
        <p id="error-message">خطأ في اسم المستخدم أو كلمة المرور.</p>
    </div>

    <!-- روابط Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- تكوين Firebase -->
    <script src="settings.js"></script> <!-- ربط بملف JavaScript -->
</body>
</html>
